# This file contains mapping information for log levels of this component
apiVersion: v1
metavalues:
  mainLogLevel:
    name: Log-Level
    description: The central configuration value to set the log level for this component
    keys:
      - path: kube-prometheus-stack.prometheus.prometheusSpec.containers[name=auth].env[name=LOG_LEVEL].value
        mapping:
          debug: trace
          info: info
          warn: warn
          error: error